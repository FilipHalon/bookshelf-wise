{% extends 'index.html' %}

{% block script %}
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const authorInput = document.getElementById("id_author");
            const authors = authorInput.value.match(/\s(?:\w+\s*\w*)/g);
            authorInput.value = authors.join();
            const isbnInput = document.getElementById("id_isbn");
            const isbns = isbnInput.value.match(/\s(?:\w+\s*\w*)/g);
            isbnInput.value = isbns.join()
        })
    </script>
{% endblock %}

{% block title %}
    Update to books
{% endblock %}

{% block body %}
    {% include 'partials/post-form-render.html' with form=form button_name="Submit" h3_phrase="Update" %}
{% endblock %}
